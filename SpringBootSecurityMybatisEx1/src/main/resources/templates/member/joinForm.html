<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>/member/joinForm</title>
  </head>
  <body>
		<form th:object="${member}" th:action="@{/memberNew}" th:method="post">
		    <div><label>아이디    <input type="text" th:field="*{userId}"></label></div>
		    <div><label>비밀번호 <input type="text" th:field="*{userPw}"></label></div>
		    <div><label>이름 <input type="text" th:field="*{userName}"></label></div>
		    <div><label>나이      <input type="text" th:field="*{age}"></label></div>
		    <div><label>email <input type="text" th:field="*{email}"></label></div>
		    <div><label>활동 <input type="text" th:field="*{active}"></label></div>
		    <button type="submit">저장</button>
		</form>
    
  </body>
</html>
